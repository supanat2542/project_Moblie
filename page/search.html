            <ons-list>
                    <p style="text-align: center; margin-top: 10px;">

            </ons-list>
                <ons-carousel fullscreen swipeable direction="vertical" auto-scroll overscrollable  id="carousel">

                  </ons-carousel>
        </ons-page>
    </template>
</ons-page>
