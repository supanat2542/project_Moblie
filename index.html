<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
  <link rel="stylesheet" href="css/home.css">
</head>
<body>
  <ons-navigator id="myNavigator" page="index.html"></ons-navigator>
  <template id="index.html">
    <ons-page>
        <ons-toolbar fixed-style>
            <div class="center">Title</div>
        </ons-toolbar>

        <ons-tabbar swipeable position="bottom">
            <ons-tab page="page/Homep.html" label="Home" icon="md-home" active>
            </ons-tab>
            <ons-tab page="page/Searchp.html" label="Search" icon="md-search">
            </ons-tab>
            <ons-tab page="page/Librayp.html" label="Libray" icon="md-book">
            </ons-tab>
            <ons-tab page="page/Weeklyp.html" label="Weekly" icon="md-calendar">
            </ons-tab>
            <ons-tab page="page/Settingp.html" label="Setting" icon="md-account">
            </ons-tab>
        </ons-tabbar>

    </ons-page>
  </template>
  <script src="js/app.js"></script>
  <!-- filebase -->
  <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-firestore.js"></script>
<script src="/js/filebase.js"></script>

</body>
</html>
